<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="playlist">
          <div class="playlist-left">
            <img src="./images/arrow-left.png" alt="" />
          </div>
          <h3>Playlist</h3>
          <div class="playlist-right">
            <img src="./images/align-right.png" alt="" />
          </div>
        </div>

        <img class="main_img" src="./images/unsplash_twukN12EN7c.png" alt="" />

        <h1 class="song_title">Song Title</h1>
        <p class="artist_title">Artist Album Title</p>

        <div id="audio-player-container">
          <input type="range" id="song-slider" max="100" value="0" />
          <div class="times">
            <div class="time1">0:00</div>
            <div class="time2">0:00</div>
          </div>

          <div class="changes">
            <img src="./images/rewind.png" alt="" />
            <img src="./images/play.png" alt="" />
            <img src="./images/fast-forward.png" alt="" />
          </div>
          <div class="loop">
            <img src="./images/shuffle.png" alt="" />
            <img src="./images/repeat.png" alt="" />
          </div>

          <div class="volumes">
            <img src="./images/volume-1.png" alt="" />
            <input type="range" id="volume-slider" max="100" value="50" />
            <img src="./images/volume-2.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
